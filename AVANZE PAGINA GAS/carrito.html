</head>




<body>

    <!-- CARRITO -->
    <div class="container mt-5">
        <h2 class="mb-4">ðŸ›’ Carrito de compras</h2>
        <ul id="listaCarrito" class="list-group mb-3"></ul>
        <h4>Total: $<span id="total"></span></h4>
        <div class="card p-3 mb-4 shadow-sm border-warning">
        <h5 class="mb-3 text-warning"><i class="fas fa-wallet"></i> Selecciona tu medio de pago:</h5>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="metodoPago" id="pagoEfectivo" value="Efectivo">
            <label class="form-check-label" for="pagoEfectivo">
                ðŸ’µ Efectivo 
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="metodoPago" id="pagoTarjeta" value="Tarjeta">
            <label class="form-check-label" for="pagoTarjeta">
                ðŸ’³ Tarjeta DÃ©bito/CrÃ©dito 
            </label>
        </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="metodoPago" id="pagoVale" value="Vale">
                <label class="form-check-label" for="pagoVale">
                    ðŸŽ« Vale de Gas 
                </label>
            </div>
        </div>
        <div class="d-flex justify-content-center gap-3 mt-3">
            <a href="confirmar.html" class="btn btn-success">
                Confirmar pedido
            </a>

            <button class="btn btn-danger" onclick="vaciarCarrito()">
                Vaciar carrito
            </button>
        </div>


        <a href="direcciones.html" class="btn btn-secondary mb-3">
            Administrar direcciones
        </a>

        <a href="index.html" class="btn btn-secondary mb-3">
            Volver a Comprar
        </a>

        <!-- Direccion de envio -->
        <div id="direccionEnvio" class="alert alert-info d-none">
            <h5>DirecciÃ³n de envÃ­o</h5>
            <p id="detalleDireccion"></p>
        </div>



        <!-- Listar productos del carrito -->
        <script>
            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            let lista = document.getElementById("listaCarrito");
            let total = 0;

            if (carrito.length === 0) {
                lista.innerHTML = "<li class='list-group-item'>El carrito estÃ¡ vacÃ­o</li>";
            } else {
                carrito.forEach(producto => {
                    let item = document.createElement("li");
                    item.className = "list-group-item";
                    item.textContent = producto.nombre + " - $" + producto.precio;
                    lista.appendChild(item);
                    total += producto.precio;
                });
            }
            document.getElementById("total").textContent = total;
        </script>


        <!-- funcion para vaciar carrito -->
        <script>
            function vaciarCarrito() {
                localStorage.removeItem("carrito");
                location.reload();
            }
        </script>


        <!-- Funcion para mostrar direccion en el carrito -->
        <script>
            function mostrarDireccion() {

                let direccion = JSON.parse(localStorage.getItem("direccionSeleccionada"));

                if (direccion) {
                    document.getElementById("direccionEnvio").classList.remove("d-none");
                    document.getElementById("detalleDireccion").innerHTML = `
                        <strong>${direccion.nombre}</strong><br>
                        ${direccion.direccion}, ${direccion.comuna}
                    `;
                }
            }

            mostrarDireccion();
        </script>



</body>
